<html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./lib/materialize.min.css"  media="screen,boardion"/>
      <link type="text/css" rel="stylesheet" href="./css/boards.css">
    </head>

    <body>

      <header>
          <div class="header-wrapper">
              <a href="#" class="brand-logo">JWP Trello</a>
              <ul>
                  <li><a class="logout-button" href="/api/users/logout">logout</a></li>
              </ul>
          </div>
      </header>

      <div class="title">My Boards</div>

      <ul class="board-list">
        <li class="board waves-effect waves-light btn z-depth-1">Default board</li>
      </ul>

      <a class="btn-floating btn-large waves-effect waves-light cyan accent-4 add-board-btn">
        <i class="material-icons">add</i>
      </a>


        <!--------------------  Modal HTML-------------------------------->
          <div id="modal" class="modal">
            <div class="close-moadl"></div>
            <form class="add-board-form">
                 <h5>Write a Board username</h5>
                 <div class="input-field col s12">
                    <input class="board-username" type="text" placeholder="Board username">
                  </div>
                  <p class="warning">Please Write Boards username!</p>
                  <div class="btn-area">
                    <div class="save waves-effect waves-light btn cyan accent-4 lighten-5">save</div>
                  </div>
            </form>
          </div>
       <!----------------------------------------------------------------->

      <script type="text/javascript" src="./lib/jquery-2.2.0.min.js"></script>
      <script type="text/javascript" src="./lib/materialize.min.js"></script>
      <script type="text/javascript" src="./js/template.js"></script>
      <script type="text/javascript" src="./js/dist/bundle.js"></script>
    </body>
  </html>
