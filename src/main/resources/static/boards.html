<html>
<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./lib/materialize.min.css" media="screen,boardion"/>
  <link type="text/css" rel="stylesheet" href="./css/boards.css">
</head>

<body>

<header>
  <div class="header-wrapper">
    <a href="#" class="brand-logo">JWP Trello</a>
    <ul>
      <li><a href="#">logout</a></li>
    </ul>
  </div>
</header>

<div class="title">My Boards</div>

<div class="board-list">
</div>

<a class="btn-floating btn-large waves-effect waves-light cyan accent-4 add-board-btn">
  <i class="material-icons">add</i>
</a>


<!--------------------  Modal HTML-------------------------------->
<div id="modal" class="modal">
  <div class="close-modal"></div>
  <form class="add-board-form">
    <h5>Write a Board Name</h5>
    <div class="input-field col s12">
      <input class="board-name" type="text" name="name" id="name" placeholder="Board name">
    </div>
    <p class="warning">Please Write Boards Name!</p>
    <div class="btn-area">
      <div class="save waves-effect waves-light btn cyan accent-4 lighten-5">save</div>
    </div>
  </form>
</div>
<!----------------------------------------------------------------->

<script type="text/javascript" src="./lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="./lib/materialize.min.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/boards.js"></script>
</body>
</html>
